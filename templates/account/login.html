{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="login-container">
        <h2>ورود به حساب کاربری</h2>
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form.as_p }}  <!-- نمایش فیلدهای فرم لاگین Allauth -->
            <button type="submit" class="login-btn">ورود</button>
        </form>

        <p>حساب کاربری ندارید؟ <a href="{% url 'account_signup' %}">ثبت نام کنید</a></p>
        <p><a href="{% url 'account_reset_password' %}">فراموشی رمز عبور</a></p>
    </div>
</body>
</html>
